<ion-view view-title="" >
  <ion-content scroll="false">
    <!--<div class="mms-pan-helper" on-double-tap="startListening()"></div>-->
    <div class="mms-header" on-double-tap="startListening()">القائمة الرئيسة</div>
    <div on-double-tap="startListening()"><img src="img/frobot.png" style="height: 45vmin;position: absolute;top:10vh;left: 10vw;z-index: 50"></div>
    <div class="mms-main-container" style="height: 100%" on-double-tap="startListening()">
      <div style="padding-bottom: 10px;height:72%;overflow-y: scroll">
        <div style="font-size: 30pt;text-align: right;margin-bottom: 20px;margin-top: 30px" dir="rtl" class="mms">قل :</div>

        <div class="mms-header mms-header2" ng-repeat="item in menu.items" ng-class="menu.activeItemStyle(item)">
          <div style="font-size: 20pt">{{item.title}}</div>
          <div style="font-size: 14pt" class="mms-text-second">{{item.description}}</div>
        </div>


      </div>
      <div class="mms-barr-opac"></div>
      <div style="position: relative;top:-58px">
        <div style="height: 20vh;width: 20vh;margin: auto;text-align: center">
          <div class="icon ion-record mms-text-second" style="font-size: 20vh;opacity: 0.04;"></div>
          <div class="icon ion-ios-mic" style="font-size: 10vh;position: relative;top:-15vh;" ng-class="micStyle"></div>
        </div>
      </div>
    </div>


  </ion-content>
</ion-view>
